        es-toolkit: ^1.40.0
        fdir: ^6.5.0
        ts-vista: ~0.2.3
        # webpack
        css-loader: ^7.1.3
        # postcss
        "@types/postcss-preset-env": ^8.0.0
        postcss-flexbugs-fixes: ^5.0.0
        postcss-load-config: ^6.0.0
        postcss-preset-env: ^11.0.0
