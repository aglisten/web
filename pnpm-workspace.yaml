        postcss: 8.5.0
    peer:
        # webpack
        webpack: ^5.76.0
        # rollup
        rollup: ^4.40.0
        # rolldown
        rolldown: 1.0.0-rc.3
        # vite
        vite: ^7.0.0
        # postcss
        postcss: ^8.5.0

